<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email1">Personal Email</label>
            <input type="text"  class="form-control" id="new-email1">
          </div>
          <div class="form-group">
            <label for="new-email2">Work Email</label>
            <input type="text"  class="form-control" id="new-email2">
          </div>
          <div class="form-group">
            <h2>Home Address</h2>
            <label for="new-streetAddress1">Street Address</label>
            <input type="text"  class="form-control" id="new-streetAddress1">
          </div>
          <div class="form-group">
            <label for="new-city1">City</label>
            <input type="text"  class="form-control" id="new-city1">
          </div>
          <div class="form-group">
            <label for="new-state1">State</label>
            <input type="text"  class="form-control" id="new-state1">
          </div>
          <div class="form-group">
            <label for="new-zip1">Zip Code</label>
            <input type="text"  class="form-control" id="new-zip1">
          </div>
          <div class="form-group">
            <h2>Work Address</h2>
            <label for="new-streetAddress2">Street Address</label>
            <input type="text"  class="form-control" id="new-streetAddress2">
          </div>
          <div class="form-group">
            <label for="new-city2">City</label>
            <input type="text"  class="form-control" id="new-city2">
          </div>
          <div class="form-group">
            <label for="new-state2">State</label>
            <input type="text"  class="form-control" id="new-state2">
          </div>
          <div class="form-group">
            <label for="new-zip2">Zip Code</label>
            <input type="text"  class="form-control" id="new-zip2">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <div class="pEmail">
            <p>Personal Email: <span class="email1"></span></p>
          </div>
          <div class="wEmail">
            <p>Work Email: <span class="email2"></span></p>
          </div>
          <div class="homeAddress">
            <p>Home Address:
              <ul>
                <span class="streetAddress1"></span><br>
                <span class="city1"></span> , <span class="state1"></span><br>
                <span class="zip1"></span>
              </ul>  
            </p>
          </div>  
          <div class="workAddress">
            <p>Work Address:
              <ul>
                <span class="streetAddress2"></span><br>
                <span class="city2"></span> , <span class="state2"></span><br>
                <span class="zip2"></span>
              </ul>
            </p>
          </div>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
